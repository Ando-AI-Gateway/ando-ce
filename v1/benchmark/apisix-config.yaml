# ============================================================
# APISIX 3.15 configuration for benchmark
# ============================================================

deployment:
  role: traditional
  role_traditional:
    config_provider: etcd
  etcd:
    host:
      - http://etcd:2379
    prefix: /apisix
    timeout: 30
  admin:
    admin_key:
      - name: admin
        key: bench-admin-key-00000000000000
        role: admin
    allow_admin:
      - 0.0.0.0/0

apisix:
  node_listen:
    - port: 8080
  enable_ipv6: false

plugins:
  - key-auth
  - proxy-rewrite

nginx_config:
  worker_processes: auto
