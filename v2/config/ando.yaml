#  Ando v2 — Default Configuration
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

proxy:
  http_addr: "0.0.0.0:9080"
  https_addr: "0.0.0.0:9443"
  workers: 0              # 0 = auto-detect (one per CPU core)
  connect_timeout_ms: 2000
  read_timeout_ms: 5000
  write_timeout_ms: 5000
  keepalive_pool_size: 64

admin:
  addr: "0.0.0.0:9180"
  enabled: true
  # api_key: "your-secret-admin-key"

deployment:
  mode: standalone
  # etcd:
  #   endpoints:
  #     - "http://127.0.0.1:2379"
  #   prefix: "/ando"
  #   timeout_secs: 30

observability:
  victoria_metrics:
    enabled: false
    endpoint: "http://localhost:8428/api/v1/import/prometheus"
    push_interval_secs: 15
  victoria_logs:
    enabled: false
    endpoint: "http://localhost:9428/insert/jsonline"
    batch_size: 1000
    flush_interval_secs: 5
  prometheus:
    enabled: false
    path: "/metrics"
