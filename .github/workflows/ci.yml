name: CI

on:
  push:
    branches: [main, "ce/*", "feat/*"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features

  coverage:
    name: Coverage Gate
    runs-on: ubuntu-latest
    # Run coverage only on push to main to avoid slowing down PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov \
            --workspace \
            --lcov \
            --output-path lcov.info \
            --ignore-filename-regex '(main\.rs|etcd\.rs|watcher\.rs|ssl\.rs|worker\.rs)'
          # Exclusions:
          #   main.rs      — binary entry point, never executed in unit/integration tests
          #   etcd.rs      — requires a live etcd cluster (integration env only)
          #   watcher.rs   — requires a live etcd cluster (integration env only)
          #   ssl.rs       — requires TLS certificate infrastructure
          #   worker.rs    — OS thread + socket bootstrap (spawn_workers/worker_loop)
          #                  SharedState and pure logic already covered by integration tests

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: ${{ always() }}
        with:
          files: ./lcov.info
          fail_ci_if_error: false

      - name: Enforce 85 % line-coverage gate
        run: |
          cargo llvm-cov report \
            --ignore-filename-regex '(main\.rs|etcd\.rs|watcher\.rs|ssl\.rs|worker\.rs)' \
            --fail-under-lines 85
